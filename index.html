<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel Org.</title>
    <!-- Link Icon -->
    <link rel="icon" href="./img/logo.png">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Header  -->
    <header class="mt-50 px">
        <nav class="flex-1 d-none">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <h3><span>Atlas </span>Travel Org.</h3>
            </div>

            <div class="nav-list">
                <a href="#">Home</a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="banner mt-50 text-center b-16 padd flex-1 flex-col">
            <h1>Explore Your Travel</h1>
            <p class="px-2">Embark on unforgettable journeys with our Travel Section. Discover new destinations, tips, and travel inspiration for your next adventure!</p>
            <div class="banner-input">
                <form action="">
                    <input type="text" name="go" id="go" placeholder="Where go">
                    <select name="when" id="when">
                        <option value="">When</option>
                        <option value="India">India</option>
                        <option value="Indonesia">Indonesia</option>
                    </select>

                    <select name="type" id="type">
                        <option value="">Select Type</option>
                        <option value="Short Tour">Short Tour</option>
                        <option value="Long Tour">Long Tour</option>
                    </select>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        
        </div>

    </header>
    <!-- Header End -->

    <!-- Main  -->
    <main>
        
    </main>
    <!-- Main End -->

    <!-- Footer  -->
    <footer>

    </footer>
    <!-- Footer End -->
    
</body>
</html>
